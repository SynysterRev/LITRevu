<label for="id_{{ widget.name }}" style="font-size: xx-large; margin: 1rem 0">{{ widget.attrs.title }}</label>
<textarea id="id_{{ widget.name }}"
          name="{{ widget.name }}" style="resize: none;font-size: 1.2rem; padding-left: 5px" rows="20"
          maxlength={{ widget.attrs.max_length }}>{% if widget.value %}{{ widget.value }}{% endif %}</textarea>
