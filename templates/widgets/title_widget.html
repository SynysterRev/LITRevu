<label for="id_{{ widget.name }}"
       style="font-size: xx-large">{{ widget.attrs.title }}</label>
<input type="{{ widget.attrs.type_input }}" id="id_{{ widget.name }}"
       name="{{ widget.name }}" class="input-title"
       {% if widget.value %}value="{{ widget.value }}"{% endif %}
       maxlength="{{ widget.attrs.max_length }}">
