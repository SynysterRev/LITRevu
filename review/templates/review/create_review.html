{% extends 'base.html' %}
{% block content %}
    <h1 style="text-align: center; margin-top: 3rem;">Cr√©ez une critique</h1>
    <div class="signup-form" style="margin-left: 1rem;">
        <form method="POST" class="form" style="min-width: 30%" enctype="multipart/form-data">
            <div class="review-border">
                <h2 style="font-size: xx-large;margin-bottom: 3rem; transform: translateX(-1rem)">Livre / Article</h2>
                {% csrf_token %}
                {% include 'review/partials/ticket.html' with form=ticket_form %}
            </div>
            <div class="review-border" style="margin-bottom: 25px;border-top: 0;">
                <h2 style="font-size: xx-large;margin-bottom: 3rem; transform: translateX(-1rem)">Critique</h2>
                {% include 'review/partials/review.html' with form=review_form %}
                <button type="submit" style="align-self: flex-end; margin-bottom: 25px;"
                        class="submit-button">Envoyer
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
