{% extends 'base.html' %}
{% block content %}
    <h1 class="signup-title">Inscrivez-vous</h1>
    <div class="signup-form">
        <form method="POST" class="form-signup">
            {% csrf_token %}
            {% for field in form %}
                {{ field }}
                <ul class="error-list">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endfor %}
            <div class="signup-buttons">
                <a href='{% url 'login' %}' class="submit-button">Retour</a>
                <button type="submit" class="submit-button">S'inscrire</button>
            </div>
        </form>
    </div>
{% endblock content %}
