{% extends 'base.html' %}
{% block content %}
    <div class="login-container">
        <div class="login-signup">
            <h2 style="margin-bottom: 2rem">Inscrivez-vous maintenant</h2>
            <a href="{% url 'signup' %}" class="link-as-button">S'inscrire</a>
        </div>
        <div class="login-login">
            <h2 style="margin-bottom: 1rem; text-align: center">Connectez-vous</h2>
            <form method="POST" class="form" novalidate>
                {% csrf_token %}
                {% for field in form %}
                {{ field }}
                <ul class="error-list">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                {% endfor %}
                <button type="submit" style="margin-top: 1rem">Se connecter</button>
            </form>
        </div>
    </div>
{% endblock content %}
