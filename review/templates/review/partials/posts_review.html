{% load review_extras %}
<div class="ticket-preview">
    <div class="form" style="min-width: 30%">
        {% include 'review/partials/review-view.html' %}
        <div class="ticket-preview-buttons">
            <a href="{% url 'review_edit' review.id %}" class="link-as-button link-edit">Modifier</a>
            <form method="post" action="{% url 'review_delete' review.id %}">
                {% csrf_token %}
                <button type="submit" class="submit-button"
                        onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette critique ?');">
                    Supprimer
                </button>
            </form>
        </div>
    </div>
</div>
